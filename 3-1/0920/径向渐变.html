<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			canvas{
				background: #FFFFFF;
			}
			body{
				background: #000000;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" height="600px" width="800px"></canvas>
	</body>
</html>
<script type="text/javascript">
	var canvas=document.querySelector("#canvas");
	var o2d=canvas.getContext("2d");
	var x1=x2=300,y1=y2=300;
	var r1=100,r2=200;
	var linear =o2d.createRadialGradient(x1,y1,r1,x2,y2,r2);
	linear.addColorStop(0,"red");
//	linear.addColorStop(0.1,"red");
//	linear.addColorStop(0.1,"orange");
//	linear.addColorStop(0.3,"orange");
//	linear.addColorStop(0.3,"yellow");
//	linear.addColorStop(0.5,"yellow");
	linear.addColorStop(0.5,"green");
//	linear.addColorStop(0.7,"green");
//	linear.addColorStop(0.7,"Blue");
//	linear.addColorStop(0.8,"Blue");
//	linear.addColorStop(0.9,"Indigo");
	linear.addColorStop(1,"Blue");
	o2d.fillStyle=linear;
	o2d.fillRect(0,0,canvas.width,canvas.height);
</script>
