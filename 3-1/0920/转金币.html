<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      overflow: hidden;
    }
    body{
      background: #000;
      /*text-align: center;*/
    }
    canvas{
      background: #fff;
      /*width:800px;
      hegiht:400px;*/
    }
    span{
      color:#fff;
    }
  </style>

  <script>
   
    //端点，接洽点
    window.onload = function () {
      var oC = document.getElementById('c1');
      var gd = oC.getContext('2d'); //画笔
      
      var img = new Image();
      img.src="pic2476.png";
      img.onload=function(){
      	var n=0;
      	setInterval(function(){
      		gd.clearRect(0,0,oC.width,oC.height);
//    		gd.drawImage(图片对象,x,y)  x y 绘制到的画布位置
//				gd.drawImage(图片对象,x,y,w,h)  w h  绘制多大
					gd.drawImage(this,
						32*n,0,32,48,
						400,200,60,60
					)
					n++;
					if(n==4){
						n=0;
					}
      	}.bind(this),300);
      }
      
    }
  </script>
</head>
<body>

<canvas  id="c1" width="800" height="400">
  <span>您的浏览器版本太低</span>
</canvas>

</body>
</html>
